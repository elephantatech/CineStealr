name: Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug clearly and concisely.
      placeholder: I was doing X and Y happened...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS (macOS/Linux), Browser, etc.
      placeholder: macOS M2, Chrome 120...
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste any relevant logs here (from ./cinestealr.sh status or terminal output).
      render: shell
